<div class="block-table">
    <table class="table">
        <thead>
            <tr>
                <th>#</th>
                <th>Task</th>
                <th>Check</th>
                <th>DONE/IN PROGRESS</th>
                <th>EDIT</th>
                <th>DELETE</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of arr index as i">
                <td>{{ i + 1 }}</td>
                <td>{{ item.task }}</td>
                <td><input type="checkbox" [(ngModel)]="item.i"  [checked] = "false"></td>
                <ng-container *ngIf="item.i; else elseTemplate">
                    <td><span class="textDone">Done</span></td>
                </ng-container>
                <ng-template #elseTemplate>
                   <td><span class="textProgress">In PROGRESS</span></td>
                </ng-template>
                <td><button type="submit" class="btn-edit" (click)="btnEdit(i)">Edit</button></td>
                <ng-container *ngIf="item.i; else elseTemplat">
                    <td><button type="submit" [disabled] = "false" class="btn-del" (click)="btnDelete(i)">Delete</button></td>
                </ng-container>
                <ng-template #elseTemplat>
                    <td><button type="submit" class="btn-del"  [disabled] = "true">Delete</button></td>
                </ng-template>
            </tr>
        </tbody>
      
    </table>
    <ng-container *ngIf="clickEdit; else elseee">
         <div class="block-edit">
            <input type="text" class="inp2" (input)="CheckBtnSave()" [(ngModel)]="editTask">
            <button type="submit" class="btn-save" [disabled]="disabled_btnSave" (click)="btn_saveEdit()">Save</button>
        </div> 
    </ng-container>
    <ng-template #elseee>
        
    </ng-template> 
   </div>
